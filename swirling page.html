<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagonal Split with One Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
    }

    /* Diagonal background using gradients */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        -45deg,
        #0f0c29 0%,
        #302b63 50%,
        #facc15 50%,
        #f472b6 100%
      );
      background-size: 300% 300%;
      animation: moveBG 15s ease infinite;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Text that blends with background */
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      mix-blend-mode: difference;
      color: white;
      z-index: 2;
      padding: 1rem 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="centered-text">
      Welcome to Mammoth Data & IT Solutions
    </div>
  </div>
</body>
</html>
